<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control bg-info text-white" shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Los Angeles</h1>
               <div> <span class="temperature" id="temperature"></span
                ><span class="units"><a href="#" id="celsius-link"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
          <ul>
          <li id="date" class="date"></li>
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="clearsky-icon" width="50" />
          <li id="description"><strong>Clear</strong></li>
          <li class="humidity"><strong>Humidity: <span id="humidity"></span>%</strong></li>
          <li class="wind"><strong>Wind: <span id="wind"></span> km/h</strong></li>
            </ul>
          </div>
        </div>
      </div>
      
    
  </div>
    <script src="script.js">

    </script>
  </body>
</html>
